<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MY LIBRARY</h1>
    <button type="button" id="add-new-btn">ADD A NEW BOOK</button>
    <div id="books-container"></div>

    <dialog closed>
        <h2>ADD A NEW BOOK</h2>
        <form method="dialog">
            <div class="form-field">
                <label for="new-title">Title:</label>
                <input type="text" id="new-title" name="new-title" required>
            </div>
            
            <div class="form-field">
                <label for="new-author">Author:</label>
                <input type="text" name="new-author" id="new-author" required>
            </div>

            <div class="form-field">
                <label for="new-year">Year: </label>
                <input type="text" name="new-year" id="new-year" required>
            </div>

            <div class="form-field">
                <button value="default" id="submit-btn" class="form-btn">ADD TO LIBRARY</button>
                <button value="cancel" formmethod="dialog" id="cancel-btn" class="form-btn">CANCEL</button>
            </div>
        </form>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
