<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <button type="button" id="addNewBtn">ADD A NEW BOOK</button>
    <div id="books-container"></div>

    <dialog>
        <h2>Add a new book</h2>
        <form>
            <div class="form-field">
                <label for="new-title">Title:</label>
                <input type="text" id="new-title" name="new-title">
            </div>
            
            <label for="new-author">Author:</label>
            <input type="text" name="new-author" id="new-author">

            <label for="new-year">Year: </label>
            <input type="text" name="new-year" id="new-year">

            <input type="submit" value="ADD TO LIBRARY" id="submit" autofocus>
        </form>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
